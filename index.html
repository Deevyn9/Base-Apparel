<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img src="/images/logo.svg" alt="logo" />
        </header>
        <div class="hero">
          <img src="/images/hero-mobile.jpg" alt="hero" width="100%" />
        </div>
        <h1>
          <span class="were">We're</span>
          coming soon
        </h1>
        <p class="hello">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="form" action="#" onkeydown="validation()">
          <div class="input-field">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <span id="error"></span>
            <button>
              <img src="/images/icon-arrow.svg" alt="" srcset="" />
            </button>
          </div>
          <span id="valid-text"></span>
          <!-- <p class="valid-text">Thanks for Subscribing</p>
          <p class="error-text">Please provide a valid email</p> -->
        </form>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </main>
    <aside></aside>
    <script defer src="/script.js"></script>
  </body>
</html>
